<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Timer</title>
	<script src="https://use.fontawesome.com/ee2b940546.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="shortcut icon" type="image/png" href="Timer.ico"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container text-center">
		<div class="row justify-content-center">
			<div class="col">
				<!-- <div class="row my-4 justify-content-center">
					<div class="col-11 col-md-4">	
						<input type="text" placeholder="Usándolo para..." class="form-control">
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-8">		
						<hr>
					</div>
				</div> -->
				<p id="timer" class="my-4 h3">
				<span id="hour">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>

				<p>Tiempo en segundos:</p>
				<div class="row justify-content-center mb-2">
					<div class="col-11 col-md-3">
						<input type="number" value="900" id="numberInput" class="form-control">
					</div>
				</div>
				<button type="button" id="start" class="mx-1 mt-1 btn btn-primary btn-lg"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button type="button" id="reset" class="mx-1 mt-1 btn btn-primary btn-lg" disabled><i class="fa fa-stop" aria-hidden="true"></i></button>
			</div>
		</div>
		
	
		<div id="accordion" role="tablist" class="my-5">
			  <div class="card">
			    <div class="card-header" role="tab" id="headingOne">
			      <h5 class="mb-0 text-center">
			        <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne" >
			          Temporizador por series <i class="fa fa-clock-o" aria-hidden="true"></i>
			        </a>
			      </h5>
			    </div>

			    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body">

			        <form>
					  <div class="form-group row justify-content-center">
					    <label for="serie" class="col-sm-4 col-md-3 col-lg-2 col-form-label text-center text-md-right">Series (en segundos)</label>
					    <div class="col-sm-3">
					      <input type="text" class="form-control" id="serie" placeholder="x;x;x" value="5;10">
					    </div>
					  </div>
					</form>

					<form>
					  <div class="form-group row justify-content-center">
					    <label for="repetitions" class="col-sm-4 col-md-3 col-lg-2 col-form-label text-center text-md-right">Repeticiones</label>
					    <div class="col-sm-3">
					      <input type="number" min="1" step="1" class="form-control" id="repetitions" placeholder="Vacío para infinitas" value="8">
					    </div>
					  </div>
					</form>

					<div class="row justify-content-center text-center pb-1">
						<div class="col-12 col-md-4">
							<span id="messageNotify" class="text-danger"></span>
						</div>
					</div>

					<div class="row justify-content-center text-center">
						<div class="col-12 col-md-4">
							<button type="submit" class="btn btn-primary py-2 px-5" id="activeDeactive">Activar temporizador</button>
						</div>
					</div>

			      </div>
			    </div>
			  </div>
			</div>

			<div class="row">
				<div class="col-12 my-1"><b>Conversor de segundos</b></div>
				<div class="col-12 my-1">
					<div class="row justify-content-center mb-2">
						<div class="col-11 col-md-3">
							<input type="number" value="900" id="conversor" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-12 my-1">Horas - Minutos - Segundos</div>
				<div class="col-12 mt-1 mb-5"><span id="cnvTime" class="h3">00:15:00</span></div>
			</div>

	</div>
	<script src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
